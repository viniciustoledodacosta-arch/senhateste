<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Guichê - Painel de Senhas</title>
  <style>
    :root {
      --verde-hcpa: #276e5b;
      --amarelo-hcpa: #ffe900;
      --preto: #000;
      --cinza-texto: #fffbe5;
    }
    body {
      background: var(--verde-hcpa);
      color: var(--amarelo-hcpa);
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: var(--preto);
      border-radius: 15px;
      padding: 36px 40px;
      box-shadow: 0 0 12px #0007;
      text-align: center;
      min-width: 350px;
      max-width: 650px;
      margin: auto;
    }
    .titulo {
      font-size: 2.2em;
      color: var(--amarelo-hcpa);
      margin-bottom: 18px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    label, input, select { font-size: 1.2em; margin: 4px 0; }
    input, select {
      padding: 6px;
      border-radius: 6px;
      border: none;
      margin-bottom: 14px;
      width: 80%;
      box-sizing: border-box;
    }
    .botao {
      background: var(--amarelo-hcpa);
      color: var(--preto);
      border: none;
      border-radius: 8px;
      font-size: 1.25em;
      padding: 12px 24px;
      margin: 10px 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    .botao:hover { background: #fffbe5; }
    .senha-form { margin-bottom: 22px; }
    .msg-admin { color: #ffe900; margin-top: 18px; }
    .admin-btn { margin-top: 24px; }
  </style>
  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container" id="guiche-container" style="display:none;">
    <div class="titulo">Guichê</div>
    <div id="usuarioLogado" style="color:#fffbe5;margin-bottom:12px;font-size:1.1em;"></div>
    <label for="guicheNum">Número do Guichê:</label>
    <input type="number" id="guicheNum" min="1" max="20" value="1" required><br>
    <label for="tipoSenha">Tipo de Senha:</label>
    <select id="tipoSenha">
      <option value="Agendar">Agendar</option>
      <option value="Agendados">Agendados</option>
    </select>
    <br>
    <button class="botao" onclick="chamarSenha()">Chamar Senha</button>
    <button class="botao" onclick="rechamarSenha()">Rechamar</button>
    <div id="msg" style="color:yellow;margin-top:10px;"></div>
    <div id="msgAdmin" class="msg-admin"></div>
  </div>
  <div id="senha-protect" class="senha-form">
    <label for="usuario">Usuário:</label>
    <input type="text" id="usuario" autofocus>
    <br>
    <label for="senha">Senha de acesso:</label>
    <input type="password" id="senha">
    <button onclick="checarLogin()">Entrar</button>
    <div id="msgSenha" style="color:red;margin-top:8px;"></div>
  </div>
  <script>
    // Configuração do Firebase - senha-teste-3792a
    const firebaseConfig = {
      apiKey: "AIzaSyB-wxIiE1o4SlwhIAowvzDoP2MTCwHeUA8",
      authDomain: "senha-teste-3792a.firebaseapp.com",
      databaseURL: "https://senha-teste-3792a-default-rtdb.firebaseio.com",
      projectId: "senha-teste-3792a",
      storageBucket: "senha-teste-3792a.appspot.com",
      messagingSenderId: "748802844835",
      appId: "1:748802844835:web:5c38062ca12f8ed1ab7716",
      measurementId: "G-VEBY22J75H"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Usuários e autenticação simples
    const senhaCorreta = "radiologia2025";
    const usuarioAdmin = "vtcosta";
    const senhaAdmin = "admtoledo";
    let usuarioLogado = null;
    let isAdmin = false;

    function checarLogin() {
      const usuario = document.getElementById("usuario").value.trim();
      const senhaInput = document.getElementById("senha").value;
      let msg = document.getElementById("msgSenha");
      if (usuario === usuarioAdmin && senhaInput === senhaAdmin) {
        usuarioLogado = usuario;
        isAdmin = true;
        document.getElementById("senha-protect").style.display = "none";
        document.getElementById("guiche-container").style.display = "block";
        document.getElementById("usuarioLogado").textContent = "Usuário admin: " + usuarioLogado;
        msg.textContent = "";
        return;
      }
      if (senhaInput === senhaCorreta) {
        usuarioLogado = usuario;
        isAdmin = false;
        document.getElementById("senha-protect").style.display = "none";
        document.getElementById("guiche-container").style.display = "block";
        document.getElementById("usuarioLogado").textContent = "Usuário: " + usuarioLogado;
        msg.textContent = "";
        return;
      }
      msg.textContent = "Usuário ou senha incorretos!";
    }

    // Função para chamar senha
    function chamarSenha() {
      let guiche = document.getElementById('guicheNum').value.padStart(2, '0');
      let tipoSenha = document.getElementById('tipoSenha').value;
      // Busca contador, incrementa, chama e salva
      db.ref("contadoresSenha/"+tipoSenha).transaction(function(currentValue){
        if(currentValue === null || isNaN(currentValue)) currentValue = 0;
        let senhaStr = String(currentValue).padStart(3, '0');
        // Atualiza painel
        enviarSenhaPainel(tipoSenha, senhaStr, guiche);
        // Atualiza contador
        return (currentValue+1)%1000;
      });
    }

    // Função para rechamar (repete a última senha chamada por esse guichê e tipo)
    function rechamarSenha() {
      let guiche = document.getElementById('guicheNum').value.padStart(2, '0');
      let tipoSenha = document.getElementById('tipoSenha').value;
      db.ref("ultimosChamados/"+guiche+"/"+tipoSenha).once("value", snap => {
        let dado = snap.val();
        if(dado){
          enviarSenhaPainel(tipoSenha, dado.senha, guiche);
        } else {
          document.getElementById("msg").textContent = "Nada para rechamar!";
        }
      });
    }

    // Função que grava a senha chamada no banco (e salva para rechamar)
    function enviarSenhaPainel(tipo, senha, guiche) {
      document.getElementById("msg").textContent = `Chamando: ${tipo} - Senha ${senha} Guichê ${parseInt(guiche,10)}`;
      // Atualiza painel principal
      db.ref("chamadaSenha").set({
        tipo, senha, guiche
      });
      // Salva para rechamar
      db.ref("ultimosChamados/"+guiche+"/"+tipo).set({
        senha: senha,
        timestamp: Date.now()
      });
      // Adiciona ao histórico para painel
      db.ref("historicoChamadas").once("value", snap=>{
        let lista = snap.val() || [];
        lista.push({tipo, senha, guiche, timestamp: Date.now()});
        if(lista.length>10) lista = lista.slice(-10);
        db.ref("historicoChamadas").set(lista);
      });
    }
  </script>
</body>
</html>
